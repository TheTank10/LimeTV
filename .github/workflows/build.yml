name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean
      
      - name: Fix Podfile for nullability warnings
        run: |
          cd ios
          cat >> Podfile << 'EOF'
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                config.build_settings['WARNING_CFLAGS'] ||= ['$(inherited)', '-Wno-nullability-completeness']
                config.build_settings['GCC_WARN_INHIBIT_ALL_WARNINGS'] = 'YES'
              end
            end
          end
          EOF
      
      - name: Install Pods
        run: |
          cd ios
          pod install
      
      - name: Build Archive
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme NightReel \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -arch arm64 \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            archive
      
      - name: Create IPA
        run: |
          cd ios
          mkdir -p build/Payload
          cp -r build/App.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r NightReel.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NightReel-IPA
          path: ios/build/NightReel.ipa