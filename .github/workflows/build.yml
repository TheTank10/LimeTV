name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Set Node Binary Path
        run: |
          cd ios
          echo "export NODE_BINARY=$(which node)" > .xcode.env.local

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Detect Workspace and Scheme
        id: detect
        run: |
          cd ios
          
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|^\./||')
          
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=LimeTV" >> $GITHUB_OUTPUT
          echo "Workspace: $WORKSPACE"
          echo "Scheme: LimeTV"

      - name: Build .app
        run: |
          cd ios
          
          xcodebuild build \
            -workspace "${{ steps.detect.outputs.workspace }}" \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            2>&1 | tee build.log
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          echo ""
          echo "=== üîç Errors & Warnings ==="
          grep -iE "error:|warning:|failed|exception" build.log | head -50 || echo "No critical issues"
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi
          
          echo "Build completed"

      - name: Find and package .app
        run: |
          cd ios
          
          APP_PATH=$(find ./DerivedData -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "No .app found!"
            find ./DerivedData -name "*.app"
            exit 1
          fi
          
          echo "Found .app at: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -qr LimeTV.ipa Payload
          rm -rf Payload
          
          echo "IPA: $(ls -lh LimeTV.ipa | awk '{print $5}')"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LimeTV-IPA
          path: ios/LimeTV.ipa

      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: ios/build.log

      - name: Create Release with IPA
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: '#${{ github.run_number }}'
          name: "LimeTV Build #${{ github.run_number }}"
          files: ios/LimeTV.ipa
          body: |
            **LimeTV IPA** - Build #${{ github.run_number }}
            
            **Tap the IPA file below to download on iPhone**
            
            **Details:**
            - Commit: `${{ github.sha }}`
            - Branch: `${{ github.ref_name }}`
            - Build Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}