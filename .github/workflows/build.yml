name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean
      
      - name: Set Node Binary Path
        run: |
          cd ios
          cat > .xcode.env.local << EOF
          export NODE_BINARY=$(command -v node)
          EOF
      
      - name: Install Pods
        run: |
          cd ios
          pod install
      
      - name: Build unsigned archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace *.xcworkspace \
            -scheme NightReel \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ./build/NightReel.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create IPA
        run: |
          cd ios
          mkdir -p Payload
          cp -r ./build/NightReel.xcarchive/Products/Applications/*.app Payload/
          zip -r NightReel.ipa Payload
          rm -rf Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NightReel-IPA
          path: ios/NightReel.ipa